<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#111214"/>
  
  <!-- Pastel accent circles -->
  <circle cx="1100" cy="100" r="150" fill="#FFC3D9" opacity="0.3" filter="url(#blur)"/>
  <circle cx="100" cy="530" r="150" fill="#7DD3FC" opacity="0.3" filter="url(#blur)"/>
  
  <!-- Content -->
  <text x="600" y="250" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="#FFC3D9">NAMI</text>
  <text x="600" y="320" font-family="Arial, sans-serif" font-size="36" text-anchor="middle" fill="#E5E5E5">나미 타투 | Tattoos by Nami</text>
  <text x="600" y="380" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#E5E5E5" opacity="0.8">섬세한 라인워크와 파스텔 색감의 조화</text>
